name: Deploy con gcloud

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Autenticarse en GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: personal-387123

      - name: Conectarse a la VM y desplegar menos rabbitmq
        run: |
          gcloud compute ssh fernando_link32@test-scrapping \
            --zone=us-central1-c \
            --command="cd /opt/test-scrapping && git pull origin main && docker-compose up -d --build publisher subscriber"
